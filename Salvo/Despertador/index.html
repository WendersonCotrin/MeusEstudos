<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            text-align: center;
        }

        body{
        }

        button{
            background-color: brown;
            color: wheat;
            font-size: 32px;
            padding: 8px 20px;
            cursor: pointer;
            border: 0;
        }


    </style>
</head>
<body>
    <audio id="sound" src="alarme.mp3" style="display: none;"></audio>

    <div class="container">
        <h2>Minutos:</h2>
        <select name="minutos" id="minutos"></select>

        <h2>Segundos</h2>
        <select name="segundos" id="segundos"></select>
        <br>
        <br>
        <button id="comecar">Come√ßar!</button>

        <div id="display">
            <h3></h3>
        </div>

    </div>
    
    <script>
        var display = document.getElementById('display');

        var minutos = document.getElementById('minutos');
        var segundos = document.getElementById('segundos');
        
        var Comecar = document.getElementById('comecar');

        var cronometroSeg;

        var minutoAtual;
        var segundosAtual;

        var interval;

        for(var i = 0; i <= 60; i++){
            minutos.innerHTML+='<option value="'+i+'">'+i+'</option>';
            
        }

        for(var i = 0; i <= 60; i++){
            segundos.innerHTML+='<option value="'+i+'">'+i+'</option>';
        }

        Comecar.addEventListener('click',function(){
            minutoAtual = minutos.value;
            segundosAtual = segundos.value;

            display.childNodes[1].innerHTML = minutoAtual + ":"+segundosAtual;

            interval = setInterval(function(){

                segundosAtual--;
                if(segundosAtual <= 0){
                    if(minutoAtual > 0){
                        minutoAtual--;
                        segundosAtual = 59                
                    }else{
                        alert("Fim!");
                        document.getElementById("sound").play();
                        clearInterval(interval);
                    }
                }
                
                display.childNodes[1].innerHTML = minutoAtual + ":"+segundosAtual;
            },1000);
            

        });
    </script>

</body>
</html>
